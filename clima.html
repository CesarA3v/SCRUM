<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta del Clima</title>

    <!-- Incluir la librería Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="clima.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container text-center">
            <h1 class="display-5">Consulta del Clima</h1>
            <p class="lead">Obtén información del clima de cualquier ciudad o tu ubicación actual.</p>
        </div>
    </header>

    <div id="app" class="container">
        <h2 class="text-center mb-4">Climatología con Mapa Interactivo</h2>

        <div class="input-group mb-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Ingresa una ciudad" />
            <button class="btn btn-primary" onclick="getWeatherByCurrentLocation()">Usar ubicación actual</button>
        </div>

        <div id="map"></div>
        <div class="result mt-4" id="weatherResult"></div>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Consulta del Clima. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="clima.js"></script>

</body>
</html>
