<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta del Clima</title>

    <!-- Incluir la librería Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="clima.css" rel="stylesheet">
</head>
<body>

    <div id="app" class="container">
        <h1 class="text-center mb-4">Climatología con Mapa Interactivo</h1>

        <!-- Campo de búsqueda para ciudad -->
        <div class="input-group mb-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Ingresa una ciudad" />
        </div>

        <!-- Botón para usar ubicación actual -->
        <button class="btn" onclick="getWeatherByCurrentLocation()">Usar ubicación actual</button>

        <!-- Mapa interactivo -->
        <div id="map" style="height: 400px;"></div>
        
        <!-- Resultado del clima -->
        <div class="result mt-4" id="weatherResult"></div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Consulta del Clima. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Script para la lógica de la página -->
    <script src="clima.js"></script>
</body>
</html>
