<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquasense</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para mejorar la apariencia del logo */
        .main-image {
            width: 80px; /* Ajusta este valor para cambiar el tamaño */
            height: auto; /* Mantén las proporciones del logo */
            display: block; /* Centrar el logo dentro del contenedor */
            margin: 10px auto; /* Añade espacio alrededor y centra */
            border-radius: 8px; /* Opcional: esquinas redondeadas para darle un toque estético */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Opcional: sombra para destacar */
        }

        .sidebar {
            background-color: #f5f5f5; /* Fondo claro para contraste */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="up_sidebar">
                <img src="img/aquasense.png" class="main-image">
            </div>
            <div class="middle_sidebar">
                <button onclick="changeContent('./clima.html')">Clima</button>
                <button onclick="changeContent('./cuencas.html')">Cuencas</button>
                <button onclick="changeContent('./semilla.html')">Cultivos</button>
                <button onclick="changeContent('./MapaInteractivo.html')">Mapa</button>
                <button onclick="changeContent('./sobre_nosotros.html')">Sobre nosotros</button>
            </div>
        </aside>
        <section class="content">
            <iframe id="main-iframe" src="./clima.html" width="100%" height="100%" frameborder="0"></iframe>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
