<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Arduino</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #data {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Datos en tiempo real desde Arduino</h1>
  <div id="data">Esperando datos...</div>

  <script>
    const socket = io(); // Conectarse al servidor Socket.IO

    // Escuchar los datos enviados desde el servidor
    socket.on('arduinoData', (data) => {
      document.getElementById('data').innerText = data; // Mostrar los datos
    });
  </script>
</body>
</html>
