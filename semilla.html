<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugerencias de Cultivos</title>

    <!-- Tipografías de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="semilla.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">



    
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h2>Sugerencias de Cultivos</h2>
        <p>Obtén sugerencias de cultivos basadas en tu ubicación y el tipo de suelo.</p>

        <!-- Botón para obtener la ubicación actual -->
        <button class="btn" onclick="getWeatherByCurrentLocation()">Usar ubicación actual</button>

        <!-- Selector de tipo de suelo -->
        <h4>Selecciona el tipo de suelo</h4>
        <select id="soilType">
            <option value="arcilloso">Arcilloso</option>
            <option value="arenoso">Arenoso</option>
            <option value="limoso">Limoso</option>
        </select>

       <!-- Resultado del clima -->
<div id="weatherResult" style="margin-bottom: 20px;"></div>


        <!-- Sección de sugerencias de cultivos -->
        <div id="cropSuggestions"></div>
    </div>

    <!-- Incluir el archivo de JS -->
    <script src="semilla.js" defer></script>
     <!-- Incluir Bootstrap JS (para componentes interactivos) -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
 
</body>
</html>
