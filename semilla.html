<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugerencias de Cultivos</title>

    <!-- Incluir el archivo de CSS -->
    <link href="semilla.css" rel="stylesheet">

    <!-- Incluir Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incluir Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Incluir el archivo de JS -->
    <script src="semilla.js" defer></script>

</head>
<body>

    <div id="app" class="container mt-5">
        <!-- Título -->
        <h2 class="text-center mb-0">Sugerencia de cultivos interactiva por Geolocalización</h2>

        <!-- Botón para obtener la ubicación actual centrado -->
        <div class="location-btn-container">
            <button class="btn btn-primary" onclick="getWeatherByCurrentLocation()">Usar ubicación actual</button>
        </div>

        <!-- Selector de tipo de suelo -->
        <div class="mt-4">
            <h4>Selecciona el tipo de suelo</h4>
            <select id="soilType" class="form-select">
                <option value="arcilloso">Arcilloso</option>
                <option value="arenoso">Arenoso</option>
                <option value="limoso">Limoso</option>
            </select>
        </div>

        <!-- Resultado del clima -->
        <div class="mt-4" id="weatherResult"></div>

        <!-- Sección de sugerencias de cultivos -->
        <div id="cropSuggestions"></div>
    </div>

    <!-- Incluir Bootstrap JS (para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

</body>
</html>
